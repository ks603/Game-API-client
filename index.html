<!DOCTYPE html>
<html>
    <head>
      <title>Game-API</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Video Games</h1>
      <p id='message'></p>
      <div>
      <form id="sign-up">
        <fieldset>
          <legend>Sign Up</legend>
          <input name="credentials[email]" type="email" placeholder="Your Email here">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          <input type="submit" value="Sign Up">
        </fieldset>
      </form>
      <form id="sign-in">
        <fieldset>
          <legend>Sign in</legend>
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input type="submit" value="Sign in">
        </fieldset>
      </form>
      <form id="change-password">
        <fieldset>
          <legend>Change Password</legend>
          <input name="passwords[old]" type="password" placeholder="Old Password">
          <input name="passwords[new]" type="password" placeholder="New Password">
          <input type="submit" value="Change Password!">
        </fieldset>
      </form>
      <form id="sign-out">
      <fieldset>
        <legend>Sign Out</legend>
        <input type="submit" value="Sign Out!">
      </fieldset>
    </form>
  </div>
  <div>
  <form id="create-game">
    <fieldset>
      <legend>Create New Game Entry</legend>
      <input class="inputField" placeholder="Game Name" type="text" name="game[given_name]" required>
      <input class="inputField" placeholder="Review" type="text" name="game[review]" required>
      <label for="games">Would you reccomend?</label>
      <input class="inputField" placeholder="Recommend True/False" type="text" name="game[recommend]" required>

      <input type="submit" value="Create Game">
    </fieldset>
  </form>
  <form id="update-game">
    <fieldset>
      <legend>Update Game Review</legend>
      <input class="inputField" placeholder="ID" type="text" name=game[id] required>
      <input class="inputField" placeholder="Name of Game" type="text" name="game[given_name]" required>
      <input class="inputField" placeholder="Review" type="text" name="game[review]" required>
      <input class="inputField" placeholder="Recommend True/False" type="text" name="game[recommend]" required>
      <input type="submit" value="Update Game Review">
    </fieldset>
  </form>
</div>
    <p id ='gameMessage'></p>
    <nav>
      <div class="app-name"></div>
      <div class="nav-buttons">
        <button id="getGames" class="btn btn-info mr-2">Get Games!</button>
        <button id="clearGames" class="btn btn-outline-info">Clear Games!</button>
      </div>
    </nav>
      <main>
            <div id="content" class="content"></div>
        </main>
    </body>
</html>
